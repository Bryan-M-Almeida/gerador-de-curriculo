<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Gere seu Currículo</title>
    <link rel="shortcut icon" href="https://cdn-icons-png.flaticon.com/512/3135/3135785.png" type="image/x-icon" />
    <link rel="stylesheet" href="style/style.css" />
</head>

<body>
    <header>
        <h1>Gere seu Currículo</h1>
    </header>

    <main>
        <form id="curriculoForm" class="curriculo-form">
            <div class="forms-container">

                <!-- 1. Informações Básicas -->
                <h2>Informações Básicas</h2>
                <label>Nome:</label>
                <input type="text" required placeholder="ex: Bryan Maciel de Almeida"/>

                <label>Idade:</label>
                <input type="number" required placeholder="ex: 19 anos"/>

                <label>Email:</label>
                <input type="email" required placeholder="seuemail@gmail.com"/>

                <label>Celular:</label>
                <input type="text" placeholder="Ex: (+55) 11 91234-5678" required />

                <!-- 2. Objetivo Profissional -->
                <h2>Objetivo Profissional</h2>
                <label>Objetivo:</label>
                <textarea rows="4" placeholder="Descreva seu objetivo..." required></textarea>

                <!-- 3. Formação Acadêmica -->
                <h2>Formação Acadêmica</h2>
                <div id="formacoes-container">
                    <div class="formacao">
                        <label>Curso:</label>
                        <input type="text" required />
                        <br><br>
                        <label>Instituição:</label>
                        <input type="text" required />
                        <br><br>
                        <label>Ano de Conclusão:</label>
                        <input type="text" />
                    </div>
                </div>
                <button type="button" onclick="adicionarFormacao()">+ Adicionar Formação</button>

                <!-- 4. Experiência Profissional -->
                <h2>Experiência Profissional</h2>
                <div id="experiencias-container">
                    <div class="experiencia">
                        <label>Empresa:</label>
                        <input type="text" />
                        <br><br>
                        <label>Cargo:</label>
                        <input type="text" />
                        <br><br>
                        <label>Período:</label>
                        <input type="text" placeholder="Jan/2022 - Dez/2023" />
                        <br><br>
                        <label>Atividades:</label>
                        <textarea rows="3"></textarea>
                    </div>
                </div>
                <button type="button" onclick="adicionarExperiencia()">+ Adicionar Experiência</button>

                <!-- 5. Habilidades -->
                <h2>Habilidades Técnicas</h2>
                <label>Liste suas habilidades:</label>
                <textarea rows="4" placeholder="Ex: HTML, CSS, JS, React..."></textarea>

                <!-- 6. Idiomas -->
                <h2>Idiomas</h2>
                <div id="idiomas-container">
                    <div class="idioma">
                        <label>Idioma:</label>
                        <input type="text" />
                        <br><br>
                        <label>Nível:</label>
                        <select>
                            <option value="básico">Básico</option>
                            <option value="intermediário">Intermediário</option>
                            <option value="avançado">Avançado</option>
                            <option value="fluente">Fluente</option>
                        </select>
                    </div>
                </div>
                <button type="button" onclick="adicionarIdioma()">+ Adicionar Idioma</button>

                <!-- 7. Links -->
                <h2>Links</h2>
                <label>LinkedIn:</label>
                <input type="url" placeholder="https://linkedin.com/in/seu-perfil" required />
                <label>GitHub:</label>
                <input type="url" placeholder="https://github.com/seuuser" />
                <label>Portfólio:</label>
                <input type="url" placeholder="https://meusite.com" />

                <!-- Botão Final -->
                <div style="margin-top: 2rem;">
                    <button type="submit" id="confirmarBtn">✅ Confirmar Dados</button>
                </div>
            </div>
        </form>
    </main>

    <footer>
        <a href="https://github.com/Bryan-M-Almeida" target="_blank">
            <img src="https://cdn-icons-png.flaticon.com/512/25/25231.png" alt="GitHub" />
            <span>Bryan</span>
        </a>
    </footer>

    <script src="script/script.js"></script>
</body>

</html>
